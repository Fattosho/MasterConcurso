<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcursoMaster ELITE | Inteligência Competitiva</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #9333ea;
            --bg-dark: #050508;
            --card-dark: rgba(13, 13, 18, 0.7);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            overflow-x: hidden;
            background-color: var(--bg-dark);
            color: #f8fafc;
            transition: background-color 0.5s ease;
        }

        /* Ruído de Textura Elite */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        /* Scrollbar Elite */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .dark ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.4); }

        .btn-click-effect:active { transform: scale(0.96); transition: 0.1s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Glassmorphism Premium */
        .glass-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .dark .glass-card {
            background: var(--card-dark);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .dark .glass-card:hover {
            border-color: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.05);
        }
        
        .light .glass-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
        }

        /* Animações de Entrada */
        .page-transition {
            animation: eliteReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes eliteReveal {
            from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Efeito de Brilho em Texto */
        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        #root { min-height: 100vh; }
    </style>
